<br>
<div class="container">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title nag" >Fruit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div style="text-align:center">
          <h1>
            Hello {{ title }}!
          </h1>
          <span *ngFor = "let fruit of fruits">
            <!--input type="submit" value={{fruit}} (click)="value(fruit)"-->
          <button (click)="value(fruit)">{{fruit}}</button></span>
          <p id="id1"> </p><br>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="exec()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>

<div *ngIf="nag">
  modal executed
</div>
